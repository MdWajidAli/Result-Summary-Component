<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Summary Comp</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
      <div class="blue">

       <h3>Your Result</h3>

       <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
       </div>

       <h1 id="remark">Great</h1>

       <div class="desc">
        <p>Your performance exceed 65% of the people conducting the test here!</p>
       </div>
      </div>

      <div class="right">
        <h3 id="summary">Summary</h3>
        <div class="scores">
          <div class="score-reaction">
            <div class="score-con">
              <img src="assets/images/icon-reaction.svg" alt="Reaction">
              <span style="color : rgb(248, 60, 60)">Reaction</span>
            </div>

            <span class="black-text">80 / <span class="grey-text">100</span></span>
          </div>

          <div class="score-memory">
            <div class="score-con">
              <img src="assets/images/icon-memory.svg" alt="Memory">
              <span style="color : orange">Memory</span>
            </div>

            <span class="black-text">92 / <span class="grey-text">100</span></span>
          </div>
          <div class="score-verbal">
            <div class="score-con">
              <img src="assets/images/icon-verbal.svg" alt="Verbal">
              <span style="color : green">Verbal</span>
            </div>

            <span class="black-text">61 / <span class="grey-text">100</span></span>
          </div>

          <div class="score-visual">
            <div class="score-con">
              <img src="assets/images/icon-visual.svg" alt="Visual">
              <span style="color : blue">Visual</span>
            </div>

            <span class="black-text">72 / <span class="grey-text">100</span></span>
          </div>
        </div>

        <button class="continue">Continue</button>
      </div>

      
      
    </div>
</body>
</html>
